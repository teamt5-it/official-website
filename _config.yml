baseurl: "" # the subpath of your site, e.g. /blog
url: "" # the base hostname & protocol for your site, e.g. http://example.com

plugins:
  - jekyll-coffeescript
  - jekyll-assets
  - bootstrap

# jekyll-assets
assets:
  caching:
    type: memory

defaults:
  -
    scope:
      path: "" # an empty string here means all files in the project
    values:
      layout: "default"
