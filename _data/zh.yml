# about us
about-us:
  banner:
    title: TeamT5 World Class Team
    content: |-
      TeamT5致力發展高技術價值產品及服務，與產業資訊安全防禦進行更緊密的結合，讓產業具備高強度資安威脅鑑識與分析能力，建立一個更安全無虞的運營環境。

      團隊由威脅情資、客戶支援、系統開發、先進技術等部門組成，成立宗旨期待能透過優異且領先的資安研究，提供進階持續性威脅的解決方案，核心成員經常在世界頂尖資安會議發表最新最頂尖研究，包含Syscan 2011/2012、Code Gate 2012、Black Hat 2012/2013/2015、Code Blue 2015/2016、VXCON 2014/2015/2016、Troopers 2016/2017等，於威脅情資研究與資安先進技術領域面擁有世界領先的地位。

      我們致力發展高技術價值的產品與服務，與產業資訊安全防禦進行更緊密的結合，讓產業具備高強度的資安威脅鑑識與分析能力，從而建立一個更安全無虞的運營環境。
  teamt5-leadership:
    title: TeamT5 Leadership
    content:
      name: Sung-ting Tsai (TT)
      introduction: |-
        TeamT5 杜浦數位安全有限公司創辦人兼執行長，具備豐富開發資安產品及威脅情資研究經驗，台灣駭客協會創始成員及首任理事長，現為HITCON PACIFIC總召，並任行政院資通安全處顧問、教育部資訊安全人才培育計畫：資安實務導師制度～臺灣好厲駭之實務導師身分，經常於世界頂尖資安會議如Blackhat、Code Blue、SAS等發表最新網路間諜與安全漏洞研究成果。

        帶領TeamT5團隊，長期追蹤與研究網路間諜攻擊族群，將獨特APT追蹤分析與鑑識方法，結合真實惡意程式和事件處理經驗，提供客戶針對性攻擊的威脅情資報告與解決方案，在威脅情資研究與資安先進技術面擁有世界領先的地位。



