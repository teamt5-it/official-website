about-us:
    banner:
        content: 'TeamT5致力發展高技術價值產品及服務，與產業資訊安全防禦進行更緊密的結合，讓產業具備高強度資安威脅鑑識與分析能力，建立一個更安全無虞的運營環境。\n\n團隊由威脅情資、客戶支援、系統開發、先進技術等部門組成，成立宗旨期待能透過優異且領先的資安研究，提供進階持續性威脅的解決方案，核心成員經常在世界頂尖資安會議發表最新最頂尖研究，包含Syscan 2011/2012、Code Gate 2012、Black Hat 2012/2013/2015、Code Blue 2015/2016、VXCON 2014/2015/2016、Troopers 2016/2017等，於威脅情資研究與資安先進技術領域面擁有世界領先的地位。\n\n我們致力發展高技術價值的產品與服務，與產業資訊安全防禦進行更緊密的結合，讓產業具備高強度的資安威脅鑑識與分析能力，從而建立一個更安全無虞的運營環境。'
        title: 'TeamT5 World Class Team'
    teamt5-leadership:
        content:
            introduction: 'TeamT5 杜浦數位安全有限公司創辦人兼執行長，具備豐富開發資安產品及威脅情資研究經驗，台灣駭客協會創始成員及首任理事長，現為HITCON PACIFIC總召，並任行政院資通安全處顧問、教育部資訊安全人才培育計畫：資安實務導師制度～臺灣好厲駭之實務導師身分，經常於世界頂尖資安會議如Blackhat、Code Blue、SAS等發表最新網路間諜與安全漏洞研究成果。\n\n帶領TeamT5團隊，長期追蹤與研究網路間諜攻擊族群，將獨特APT追蹤分析與鑑識方法，結合真實惡意程式和事件處理經驗，提供客戶針對性攻擊的威脅情資報告與解決方案，在威脅情資研究與資安先進技術面擁有世界領先的地位。'
            name: 'Sung-ting Tsai (TT)'
        title: 'TeamT5 領導團隊'
banner:
    content: 'TeamT5 杜浦數位安全有限公司是提供網路間諜威脅情資研究、專業威脅鑑識產品與服務的公司，協助產業對抗網路間諜威脅。藉由團隊資安研究成果，提供客戶進階持續性威脅解決方案，成員亦經常在世界頂尖資安會議發表最新最頂尖研究，包含Syscan、Code Gate、Black Hat、Code Blue、VXCON、Troopers等，於威脅情資研究與資安先進技術領域擁有世界領先地位。'
    title: 'Persistent Cyber Threat Hunters'
