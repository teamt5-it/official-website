# sonar

sonar:
  banner:
    slogan: UNCOVER HIDDEN THREATS
    title: Elegant Threat Hunting Technology
  strengths:
    powerful: Powerful threat hunting platform with advanced threat visibility
    automate: Automate cyber threat intelligence adoption
    flexible: Simple and flexible to be integrated with partner’s solutions
  more-strengths:
    title: An Elegant Threat Hunting Solution
    strengths:
      elegant:
        title:  簡練高效
        a: 輕量化 、 高效能 、 低成本
        b: Low cost, less efforts
        c: 與低風險的威脅鑑識
      premise:
        title: 獨立安全
        a: 高安全 、 高隱密 、 最多元
        b: 與最便利的部署運作
      threat_hunting:
        title: 精準有效
        a: 深入的 、 精密的 、 最及時
        b: 與最真實的威脅獵捕
        c: Outlier
      auto-investigation:
        title: 全面自動
        a: 長期的 、 廣泛的 、 全時段
        b: 與全自動的調査分析
      orchestration:
        title: 多樣完整
        a: 標準化 、 免客製 、 多面向
        b: 與多樣化的架構整合

  assessment-reports:
    title: ThreatSonar 鑑識報告
    a: 時間軸 Timeline 呈現先後
    b: 記憶體、檔案、網路連線、系統登錄、事件紀錄、工作排程、開機磁區、WMI、啟動程序
    c: >
      Graph Auto Analysis 自動展開
      調查各種攻擊手法 TTP 情境
    d: >
      組織中稀有程式或目錄
      合法系統工具遭到濫用
      具數位簽章的惡意程式

  auto-investigation:
    title: |-
      ThreatSonar 自動調查
    content: >
      發掘攻擊事件 起源及過程
      內網移動足跡 資料外流路徑
  complementary-to-antivirus:
    title: ThreatSonar 與防毒軟體互補
    threatsonar:
      a: 智能鑑識 評估端點是否有 進階持續威脅 (APT) 風險
      b: 偵測 APT 惡意程式、後門駭客工具、系統組態異常動態
      c: 動態行為模型 + 靜態特徵 混合偵測引擎，可導入外部情資如 yara rule 增強偵測
      d: 如同資安事件應變小組 (CSIRT) 專家，進行記憶體、檔案、系統鑑識，能夠找出未知的威脅
      e: >
        無須安裝常駐程式，派送或排程啟動掃描
        無驅動程式，不影響系統效能，沒有相容性問題
      f: 回傳風險報告給應變小組，擴大狩獵潛在威脅，鎖定受害範圍後，人工清除 APT 後門
      g: 高效率，僅掃描可疑檔案和攻擊者留下的軌跡，平均約20分鐘完成 (依電腦效能而異)
    antivirus:
      a: 阻擋各式各樣的惡意程式執行
      b: 偵測常見惡意程式 (非APT)，例如殭屍網路和蠕蟲、網路銀行木馬、勒索軟體。
      c: 依靠特徵碼，只能偵測已知且大量擴散的惡意程式，容易遭 APT 攻擊者免殺或繞過
      d: 傳統比對非黑即白，無法找出可疑灰色地帶，未知的新威脅
      e: 常駐需要安裝，以驅動程式 hook 系統核心，容易拖慢系統效能，或產生相容性問題
      f: 可攔截或隔離受感染的檔案，但無法自動清除隱藏的後門程式、遭竄改系統組態，易復發
      g: 全硬碟掃描，至少需要數個小時才能完成

