<div class="news">
    {% for post in paginator.posts %}
    <a class="new" href="{{ post.url | relative_url }}">
        <div class="new-date date">
            {{ post.date| date: "%Y-%m-%d" }}
        </div>
        <div class="new-tags tags">
            {% for tag in post.tags %}
            <span class="tag">
                {{tag}}
            </span>
            {% endfor %}
        </div>
        <div class="new-title title">
            {{ post.title }}
        </div>
    </a>
    {% endfor %}
</div>
