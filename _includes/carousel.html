<div class="carousel">
    <div class="carousel-items" data-count="{{paginator.posts | size}}" >
        {% for post in paginator.posts %}
        <a class="carousel-item
        {% if forloop.index == 1 %}
        active
        {% endif %}
        " data-index="{{ forloop.index | minus: 1 }}" href={{post.url}}>
            <img src="{{post.banner}}">
            <div class="carousel-item-title-container">
                <div class="carousel-item-title title">
                    {{post.title}}
                </div>
            </div>
        </a>
        {% endfor %}
    </div>
    <div class="carousel-indicators">
        {% for post in paginator.posts %}
        <div class="carousel-indicator
        {% if forloop.index == 1 %}
        active
        {% endif %}
        " data-index="{{ forloop.index | minus: 1 }}">

        </div>
        {% endfor %}
    </div>
</div>
