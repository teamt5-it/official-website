<div class="carousel">
    <div class="carousel-items" data-count="{{paginator.posts | size}}">
        {% for post in paginator.posts %}
        <a class="carousel-item
        {% if forloop.index == 1 %}
        carousel-item-active
        {% endif %}
        " data-index="{{ forloop.index | minus: 1 }}" href={{post.url}}>
            <img src="{{post.banner}}">
            <div class="carousel-item-information-container">
                <div class="carousel-item-information">
                    <div class="carousel-item-information-date">
                        {{post.date| date: "%Y-%m-%d"}}
                    </div>
                    <div class="carousel-item-information-title title">
                        {{post.title}}
                    </div>
                </div>
            </div>
        </a>
        {% endfor %}
    </div>
    <div class="carousel-indicators">
        {% for post in paginator.posts %}
        <div class="carousel-indicator
        {% if forloop.index == 1 %}
        carousel-indicator-active
        {% endif %}
        " data-index="{{ forloop.index | minus: 1 }}">

        </div>
        {% endfor %}
    </div>
</div>
