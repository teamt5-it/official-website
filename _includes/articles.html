<div class="articles">
    {% for post in paginator.posts %}
        {% if page.category == "blog" %}
            {% assign show-tag = false %}
            {% if post.tags contains "blog" %}
                {% include article.html %}
            {% endif %}
        {% else %}
            {% assign show-tag = true %}
        {% include article.html %}
        {% endif %}
    {% endfor %}
</div>
