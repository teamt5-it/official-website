<form class="form" id="position-form">
    <div class="form-title title">{% t position-form.title %}</div>
    <div class="form-input-groups">
        <div class="form-input-group">
            <label class="form-input-label" for="chinese-name">{% t position-form.chinese-name %}</label>
            <input type="text" placeholder="{% t position-form.chinese-name %}" name="chinese-name" class="form-input">
            <div name="chinese-name" class="form-input-error-message"></div>
        </div>

        <div class="form-input-group">
            <label class="form-input-label" for="english-name">{% t position-form.english-name %}</label>
            <input type="text" placeholder="{% t position-form.english-name %}" name="english-name" class="form-input">
            <div name="english-name" class="form-input-error-message"></div>
        </div>

        <div class="form-input-group">
            <label class="form-input-label" for="email">{% t position-form.email %}</label>
            <input type="email" placeholder="{% t position-form.email %}" name="email" class="form-input">
            <div name="email" class="form-input-error-message"></div>
        </div>

        <div class="form-input-group">
            <label class="form-input-label" for="phone-number">{% t position-form.phone-number %}</label>
            <input type="text" placeholder="{% t position-form.phone-number %}" name="phone-number" class="form-input">
            <div name="phone-number" class="form-input-error-message"></div>
        </div>

        <div class="form-input-group">
            <label class="form-input-label" for="position-sought">{% t position-form.position-sought %}</label>
            <input type="text" placeholder="{% t position-form.position-sought %}" name="position-sought"
                class="form-input">
            <div name="position-sought" class="form-input-error-message"></div>
        </div>

        <div class="form-input-group">
            <label class="form-input-label"
                for="how-do-you-know-our-company">{% t position-form.how-do-you-know-our-company %}</label>
            <input type="text" placeholder="{% t position-form.how-do-you-know-our-company %}"
                name="how-do-you-know-our-company" class="form-input">
            <div name="how-do-you-know-our-company" class="form-input-error-message"></div>
        </div>

        <div class="form-input-group">
            <label class="form-input-label"
                for="available-start-date">{% t position-form.available-start-date %}</label>
            <input type="text" placeholder="{% t position-form.available-start-date %}" name="available-start-date"
                class="form-input">
            <div name="available-start-date" class="form-input-error-message"></div>
        </div>

        <div class="form-input-group">
            <label class="form-input-label"
                for="currently-employed-company">{% t position-form.currently-employed-company %}</label>
            <input type="text" placeholder="{% t position-form.currently-employed-company %}"
                name="currently-employed-company" class="form-input">
            <div name="currently-employed-company" class="form-input-error-message"></div>
        </div>

        <div class="form-input-group">
            <label class="form-input-label" for="job-expectation">{% t position-form.job-expectation %}</label>
            <textarea placeholder="{% t position-form.job-expectation %}" name="job-expectation"
                class="form-input"></textarea>
            <div name="job-expectation" class="form-input-error-message"></div>
        </div>

        <div class="form-input-group">
            <label class="form-input-label"
                for="remark-or-anything-you-want-to-tell-us">{% t position-form.remark-or-anything-you-want-to-tell-us %}</label>
            <textarea placeholder="{% t position-form.remark-or-anything-you-want-to-tell-us %}"
                name="remark-or-anything-you-want-to-tell-us" class="form-input"></textarea>

            <div name="remark-or-anything-you-want-to-tell-us" class="form-input-error-message"></div>
        </div>

        <div class="form-input-group">
            <label class="form-input-label"
                for="education-resume-url">{% t position-form.education-resume-url %}</label>
            <textarea placeholder="{% t position-form.education-resume-url %}" name="education-resume-url"
                class="form-input"></textarea>
            <div name="education-resume-url" class="form-input-error-message"></div>

        </div>

        <div class="form-input-group">
            <label class="form-input-label" for="portfolio-url">{% t position-form.portfolio-url %}</label>
            <textarea placeholder="{% t position-form.portfolio-url %}" name="portfolio-url"
                class="form-input"></textarea>
            <div name="portfolio-url" class="form-input-error-message"></div>
        </div>

        <div class="form-input-group">
            <input type="hidden" name="position" value="{{include.position}}">
        </div>

        <button class="button form-submit" id="position-form-submit">
            {% t position-form.submit %}
        </button>
    </div>
    </div>
</form>
