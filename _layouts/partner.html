---
layout: page
---
<div class="partners">
    <div class="partner">
        <div class="partner-title title-xl title-underline">
            {% t japan.title %}
        </div>
        <div class="partner-content">
            <div class="partner-logo">
                {% asset MNCLogo.png %}
            </div>
            <div class="name-and-contact-information">
                <div class="partner-name title title-md">
                    {% t japan.name %}
                </div>
                <div class="partner-contact-information normal-md">
                    <div>
                        T: {% t japan.T %}
                    </div>
                    <div>
                        M: {% t japan.M %}
                    </div>
                    <div>
                        A: {% t japan.A %}
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="partner">
        <div class="partner-title title-xl title-underline">
            {% t asean.title %}
        </div>
        <div class="partner-content">
            <div class="partner-logo">
                {% asset NETPOLEON.png %}
            </div>
            <div class="partner-name-and-contact-information">
                <div class="partner-name title title-md">
                    {% t asean.name %}
                </div>
                <div class="partner-contact-information normal-md">
                    <div>
                        T: {% t asean.T %}
                    </div>
                    <div>
                        M: {% t asean.M %}
                    </div>
                    <div>
                        A: {% t asean.A %}
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
