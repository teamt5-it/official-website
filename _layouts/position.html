---
layout: base
---

{% include post-page-title.html %}
<main class="{{page.layout}}-layout">
    <div class="post-meta">
        <div class="tags">
            {% for tag in page.tags %}
            <span class="tag">
                {{ tag }}
            </span>
            {% endfor %}
        </div>
        <div class="post-location location">
            {{ page.location }}
        </div>
    </div>
    <div class="content">
        {{ content }}
    </div>
    <a href="javascript:history.back()" class="back-button button">
        {% t back %}
    </a>
    {% include position-form.html position=page.title %}
</main>
