---
layout: base
---

{% include post-page-title.html %}
<main class="{{ page.layout }}">
    <div class="meta">
        <div class="tags">
            {% for tag in page.tags %}
            <span class="tag">
                {{ tag }}
            </span>
            {% endfor %}
        </div>
        <div class="date">
            {{ page.date | date: "%Y-%m-%d" }}
        </div>
    </div>
    <div class="content">
        {{ content }}
    </div>
</main>
